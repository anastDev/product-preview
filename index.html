<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap");
    </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card custom-card">
        <div class="row g-0">
          <!-- Image Section -->
          <div class="col-12 col-md-6 p-0" id="img-container">
            <img
              src="./images/image-product-desktop.jpg"
              class="card-img img-fluid"
              alt="Product Image"
            />
          </div>

          <!-- Content Section -->
          <div class="col-12 col-md-6" id="content-container">
            <div class="card-body p-4">
              <h5 class="card-subtitle text-muted mb-4 fw-medium">PERFUME</h5>
              <h4 class="card-title fw-bold mb-4">
                Gabrielle Essence Eau De Parfum
              </h4>
              <p class="card-text fw-medium mb-4">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="product-price d-flex align-items-center">
                <span class="discounted-price text-success fw-bold me-3"
                  >$149.99</span
                >
                <span
                  class="original-price text-muted text-decoration-line-through fw-medium"
                  >$169.99</span
                >
              </div>
              <a
                href="#"
                class="btn btn-primary w-100 d-flex align-items-center justify-content-center fw-bold py-3"
              >
                <img
                  src="./images/icon-cart.svg"
                  alt="cart icon"
                  class="me-2"
                />
                Add to Cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
